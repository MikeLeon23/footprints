<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 20px;
            border: 1px solid red;
        }
        button {
            position: absolute;
            display: block;
            top: 450px;
            left: 50%;
            transform: translateX(-50%);
        }
        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button>点击返回</button>
    <div class="box"></div>

    <script>
        var id = location.search.split("=")[1];
        var str = "";
        switch(id) {
            case "1":
                str = "军事观察";
                break;
            case "2":
                str = "新闻快讯";
                break;
            case "3":
                str = "经济评论";
                break;
            case "4":
                str = "体育赛事";
                break;
            case "5":
                str = "明星绯闻";
                break;
            default:
                str = "时尚前沿";
        }
        var boxEle = document.querySelector(".box");
        boxEle.innerHTML = "<p>"+str+"</p>";

        var btn = document.querySelector("button");
        btn.onclick = function(){
            console.log(1);
            history.back();
        };
    </script>
</body>
</html>
