<!DOCTYPE html>

<head>

    <title>日历</title>
    <style>
        .calender{
            border-collapse:collapse;
        }

        .calender tr{
            height: 46px;
        }

        .calender tr:first-child{
            height: 33px;
        }

        .calender th{
            width: 55px;
            font-size: 14px;
            font-weight: 400;
            border-top: 2px solid #57ABFF;
        }

        .calender th:nth-child(6){
            color: red;
        }

        .calender th:nth-child(7){
            color: red;
        }

        .calender td{
            border-top: 1px solid #c8cacc;
            
        }

        .calender .calender-box{
            border: 3px solid transparent;
            cursor: pointer;
        }

        .calender-box:hover{
            border-color: #fb0;
        }

        .calender-box.today{
            background: #fb0;
            color: #fff;
        }
        .calender-box.today span{
            color: #fff;
        }
        .calender .calender-box span{
            display: block;
        }

        .calender-box .num{
            font-size: 18px;
            text-align: center;
        }

        .calender-box .almanac{
            width: 50px;
            margin: 0 auto;
            font-size: 12px;
            color:#bfbfbf;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .calender td:nth-child(6n){
            color: red;
        }

        .calender td:nth-child(7n){
            color: red;
        }

        .calender .gray{
            color:#bfbfbf;
        }

        .calender .paticular{
            color: red;
        }

        .calender span.holiday{
            float: left;
            width: 15px;
            height: 15px;
            font-size: 13px;
            line-height: 14px;
            text-align: center;
            color: #ffffff;
            background: #FF9A92;
        }

        .calender .calender-box.holiday{
            background: #FFF0F0;
        }
    </style>
</head>
