<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .nav {
            display: flex;
            margin: 50px auto;
            width: 1000px;
            height: 80px;
            background-color: green;
        }

        .nav-item {
            width: 10%;
            color: white;
            text-align: center;
            line-height: 80px;
        }

        .nav-item:nth-child(4) {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">导航A</li>
        <li class="nav-item">导航B</li>
        <li class="nav-item">导航C</li>
        <li class="nav-item">导航D</li>
        <li class="nav-item">登录</li>
    </ul>
</body>
</html>
