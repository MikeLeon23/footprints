<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘底footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .content {
            display: flex;
            width: 100%;
            height: 600px;
            background-color: grey;
        }

        .content span {
            margin: auto;
            font-size: 60px;
        }

        footer {
            display: flex;
            width: 100%;
            height: 80px;
            background-color: green;
        }

        footer span {
            margin: auto;
            font-size: 30px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="content"><span>content</span></div>
    <footer><span>footer</span></footer>
</body>

</html>
