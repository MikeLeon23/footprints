<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则练习</title>
</head>

<body>
    <script>
        // 1. 写一个正则表达式，检验字符串首尾是否有数字 ? 检验首尾是否都是数字 ?
        var reg1 = /^\d|\d$/;   // 首尾是否有数字
        var reg2 = /^\d[\w\W]*\d$/;  // 首尾是否都是数字
        // 2. 校验1 - 200的整数
        var reg3 = /200|1[1-9][1-9]|[1-9][1-9]|[1-9]/;
        // 3. 电话号码验证: 以 13 / 15 / 18(0 - 9) 或 145 / 147 / 149 或 166 或 17(0 - 8) 或 198 / 199开头后面跟任意8个数字
        var reg4 = /(?:(?:1[358]\d)|(?:14[579])|(?:166)|(?:17[0-8])|(?:198)|(?:199))\d{8}/;
        // 4. 查找颜色：#后接三位或者6位十六进制数
        var reg5 = /#(?:[0-9]|[a-f]|[A-F]){3,6}/;
    </script>
</body>

</html>
