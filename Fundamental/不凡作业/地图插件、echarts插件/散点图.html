<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.7.0/echarts.min.js"></script>
    <style>
        .box {
            width: 1200px;
            height: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="box" id="main"></div>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            xAxis: {},
            yAxis: {},
            series: [{
                symbolSize: 20,
                data: [
                    [10.0, 8.04],
                    [8.0, 6.95],
                    [13.0, 7.58],
                    [9.0, 8.81],
                    [11.0, 8.33],
                    [14.0, 9.96],
                    [6.0, 7.24],
                    [4.0, 4.26],
                    [12.0, 10.84],
                    [7.0, 4.82],
                    [5.0, 5.68]
                ],
                type: 'scatter'
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
