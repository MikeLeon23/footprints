<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function salaryFilter(arr){
            var i = 0;
            while(arr[i] != undefined){
                if(arr[i] > 2000){
                    arr.splice(i, 1);
                }else{
                    i++;
                }
            }
            return arr;
        }

        var arr = [1500,1200,2000,2100,2100,1800];
        console.log('原工资数组：' + arr);
        console.log('删除超过2000之后的数组：' + salaryFilter(arr));
    </script>
</body>
</html>
