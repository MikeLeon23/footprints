<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(){
            var sum = 0;
            for(var i = 1; i <= 100; i++){
                if(i%10 != 3){
                    sum += i;
                }
            }
            return sum;
        }

        console.log('1~100的累加值（除了个位为3的数）是：' + foo());
    </script>
</body>
</html>
