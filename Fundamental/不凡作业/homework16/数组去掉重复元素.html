<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function noDuplication(arr) {
            var newArr = [];
            for(var i = 0; i < arr.length; i++){
                if(newArr.indexOf(arr[i]) == -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arr = ['c', 'a', 'z', 'a', 'x', 'a'];
        console.log('数组去重之前：' + arr);
        console.log('数组去重之后：' + noDuplication(arr));
    </script>
</body>
</html>
