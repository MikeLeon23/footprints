<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function strSeparate(arr) {
            var str = '';
            for(var i = 0; i < arr.length; i++){
                if(i != arr.length-1){
                    str = str + arr[i] + ' | ';
                }else{
                    str = str + arr[i];
                }
            }
            return str;
        }

        var arr = ['刘备', '张飞', '关羽'];
        console.log(strSeparate(arr));
    </script>
</body>
</html>
