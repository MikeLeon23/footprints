<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>径向渐变</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ball{
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%; 
            background: -webkit-radial-gradient(20% 20%, yellow, red, green)
        }

        .ball::after{
            position: absolute;
            top: 350px;
            left: 150px;
            display: block;
            content: '';
            width: 600px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
