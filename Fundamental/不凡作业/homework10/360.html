<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360</title>
    <style>
        body{
            background-color: #2AB561;
        }
        ul{
            list-style: none;
            width: 500px;
            margin: 100px auto;
        }
        .box li{
            float: left; 
            transition: all 1.5s;
        }

        .box li:nth-child(1){
            transform: translate(-100px, 100px) rotate(-45deg);
        }
        .box li:nth-child(3){
            transform: translate(100px, 200px) rotate(155deg);
        }
        .box li:nth-child(2){
            transform: translate(-100px, -60px) rotate(170deg);
        }
        .box li:nth-child(7){
            transform: translate(300px, -100px) rotate(189deg);
        }

        .box:hover li{
            transform: translate(0px, 0px) rotate(0deg);
        }

    </style>
</head>
<body>
    <ul class="box">
        <li><img src="img/shield_1_01.png" alt=""></li>
        <li><img src="img/shield_1_02.png" alt=""></li>
        <li><img src="img/shield_1_03.png" alt=""></li>
        <li><img src="img/shield_1_04.png" alt=""></li>
        <li><img src="img/shield_1_05.png" alt=""></li>
        <li><img src="img/shield_1_06.png" alt=""></li>
        <li><img src="img/shield_1_07.png" alt=""></li>
        <li><img src="img/shield_1_08.png" alt=""></li>
        <li><img src="img/shield_1_09.png" alt=""></li>
    </ul>
</body>
</html>
