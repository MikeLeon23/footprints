<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美国队长</title>
    <style>
        .box{
            width: 400px;
            height: 400px; 
            border-radius: 50%;
            margin: 100px auto;
            line-height: 400px;
            text-align: center;
            background-image: radial-gradient(
                circle closest-side,
                #2930ae 0,
                #2930ae 50px,
                #c8143c 50px,
                #c8143c 100px,
                #fff 100px,
                #fff 150px,
                #c8143c 100px,
                #c8143c 100px
            );
            
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5), 0 1px 5px rgba(0, 0, 0, 0.5),1px 0 5px rgba(0, 0, 0, 0.5);
        }

        .box span{
            top: 50%;
            font-size: 80px;
            color: #ffff;
            text-shadow: 0px 0px 5px #333, 0px 1px 5px #333, 1px 0px 5px #333,1px 1px 5px #333;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>★</span>
    </div>
</body>
</html>
