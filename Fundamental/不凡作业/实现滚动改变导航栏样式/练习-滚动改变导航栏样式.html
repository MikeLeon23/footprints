<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            /* background-color: rgba(0, 0, 0, 0.5); */
            background-color: black;
            opacity: .5;
        }
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="topbar"></div>

    <script>
        var topbarEle = document.querySelector(".topbar");
        var origin = topbarEle.offsetHeight;
        window.onscroll = function(){
            topbarEle.style.height = origin - window.pageYOffset/5 + "px";
            topbarEle.style.opacity = .5 + window.pageYOffset/700;
            if(topbarEle.offsetHeight <= 80){
                topbarEle.style.height = "80px";
                topbarEle.style.opacity = 1;
            }
        };
    </script>
</body>
</html>
