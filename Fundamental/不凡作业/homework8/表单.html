<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }
        
        .form{
            /* width: 600px; */
            /* border: 1px solid red; */
            overflow: hidden;
        }
        .items{
            position: relative;
            float: left;
            width: 250px;
            height: 400px;
            /* border: 1px solid red; */
            line-height: 30px;
            text-align: right;
        }
        .special{
            position: absolute;
            right: 0;
            bottom: -51px;
        }
        .form-items{
            float: left;
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="items">
            姓名 : <br>
            密码 : <br>
            确认密码 : <br>
            密码提示问题 : <br>
            密码提示答案 : <br>
            性别 : <br>
            年龄 : <br>
            籍贯 : <br>
            爱好 : <br>
            个人介绍 : <br><br><br><br><br>
            <div class="special">上传头像 : </div>
        </div>
        
        <form class="form-items" action="#" method="POST" name="myform">
            <input type="text" name="name"><br>
            <input type="text" name="pwd"><br>
            <input type="text" name="pwd-comfirm"><br>
            <select name="pwd-q" id="">
                <option value="0">请选择一个问题</option>
                <option value="1">你的名字</option>
                <option value="2">你的年龄</option>
                <option value="3">高中学校名字</option>
                <option value="4">宠物的名字</option>
            </select><br>
            <input type="text" name="pwd-answer"><br>
            <input type="radio" name="gender" id="male" checked>男&nbsp;
            <input type="radio" name="gender" id="">女<br>
            <input type="text" name="age"><br>
            <select name="province" id="">
                <option value="0">请选择</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">安徽</option>
                <option value="4">广东</option>
            </select>省/直辖市
            <select name="city" id="">
                <option value="0">请选择</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">合肥</option>
                <option value="4">南京</option>
            </select>市<br>
            <input type="checkbox" name="hobby" value="1" checked>上网
            <input type="checkbox" name="hobby" value="2">体育
            <input type="checkbox" name="hobby" value="3">学习<br>
            <textarea name="self-intro" id="" cols="30" rows="10"></textarea><br>
            <input type="text" name="file-name">&nbsp;<input type="file" name="file" id=""><br>
            <input type="submit" value="提交">&nbsp;<input type="reset" value="重置">
        </form>
    </div>
</body>
</html>
