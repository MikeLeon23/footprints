<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '';
        for(var i = 1; i <= 1000; i++){
            if(i%5==0 || i%6==0){
                str = str + i +' ';
            }
        }
        console.log('1~1000中能被5或6整除的整数有：' + str);
    </script>
</body>
</html>
