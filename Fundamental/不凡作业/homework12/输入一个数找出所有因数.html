<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入一个数字(不可以是0)');
        var str = '';
        for(i = 1; i <= num; i++){
            if(num%i == 0){
                str = str + i + ' ';
            }
        }
        alert('这个数的因子有：' + str);
    </script>
</body>
</html>
