<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = '';
        for(var i = 1; i <=60; i++){
            if(i%7!= 0 && i%10 != 7){
                str = str + i + ' ';
            }
        }
        console.log('整数1~60中7的安全数有：' + str);
    </script>
</body>
</html>
