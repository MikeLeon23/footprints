<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入需要求阶乘的整数：');
        var res = 1;
        for(i = 1; i <= num; i++){
            res = res*i;
        }
        alert(num + '的阶乘是：' + res);
    </script>
</body>
</html>
