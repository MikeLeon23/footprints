<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入一个整数(不能是0)');
        var str = '';
        for(i = 1; i <= num; i++){
            if(num%i == 0){
                str = str + i;
            }
        }
        if(str === '1'+num){
            alert(num + '是一个质数');
        }else{
            alert(num + '不是一个质数');
        }
    </script>
</body>
</html>
