<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求动画帧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            margin: 50px 200px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        box = document.querySelector("#box");

        // 请求动画帧实现时间型动画，同时控制动画完成的时间和距离

        // 绑定事件处理程序
        box.onclick = function () {
            animate(box, move, 800);
        };

        // 动画函数，传入参数依次为DOM对象，回调函数，动画持续时间
        function animate(ele, func, duration) {
            var startTime = performance.now();
            requestAnimationFrame(function fn(now) {
                var ratio = (now - startTime) / duration;
                if (ratio >= 1) {
                    ratio = 1;
                }
                func(ele, ratio);

                if (ratio < 1) {
                    var end = requestAnimationFrame(fn);
                } else {
                    cancelAnimationFrame(end);
                    end = null;
                }
            });
        }

        // 带有时序函数的动画绘制函数
        function move(ele, ratio) {
            // 这里第一次传入的ratio可能会小于0，原因是performance.now()执行的不够快，
            // 导致requestAnimationFrame默认传给回调函数的参数time更早获得，故ratio=(now-startTime)/duration为负
            console.log(ratio);
            ele.style.left = 500 * bounce(ratio) + "px";
        }

        

        // 时序函数

        // 线性函数（一次函数）
        function linear(timeFraction) {
            return timeFraction;
        }

        // 二次函数
        function quad(timeFraction) {
            return Math.pow(timeFraction, 2);	// 抛物线
        }

        // 拉弓（先退再进），实际是个三次函数
        function circle(x, timeFraction) {
            return Math.pow(timeFraction, 2) * ((x + 1) * timeFraction - x);
        }

        // 弹跳bounce
        function bounce(timeFraction) {
            for (var a = 0, b = 1, result; 1; a += b, b /= 2) {
                if (timeFraction >= (7 - 4 * a) / 11) {
                    return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2);
                }
            }
        }

        // 伸缩动画
        function elastic(x, timeFraction) {
            return Math.pow(2, 10 * (timeFraction - 1)) * Math.cos(20 * Math.PI * x / 3 * timeFraction);
        }

        
    </script>
</body>

</html>
