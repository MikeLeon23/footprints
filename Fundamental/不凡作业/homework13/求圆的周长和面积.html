<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(r){
            var l = 2*Math.PI*r;
            var s = Math.PI*Math.pow(r, 2);
            return [l, s];
        }
        var r = prompt('请输入圆的半径');
        alert('圆的半径是'+r+'\n圆的周长是：'+foo(r)[0]+'\n圆的面积是：'+foo(r)[1]);
    </script>
</body>
</html>
